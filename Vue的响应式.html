<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!-- 
		1. app.message修改数据, vue内部是如何监听message数据的改变
			* Object.defineProperty -> 监听对象属性的改变
		
		2. 当数据发生改变，vue是如何知道要通知哪些人，界面发生刷新。
			* 发布订阅者模式
	 
	 
	 -->
	<div id='app'>
		<h2>{{message}}</h2>
	</div>
	<script src='./node_modules/vue/dist/vue.js'></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: '哈哈哈',
				name: '小明'
			}
		})
	</script>
	</body>
</html>
